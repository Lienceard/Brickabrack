{% extends "conteneur.html" %}

{% block corps %}

<div>
    <center>
        <h2>Formulaire thème</h2>
        <p>Pour ajouter un nouveau theme, complétez le formulaire et cliquez sur "Ajouter".</p>
    </center>
</div>
<form class="form" method="POST" action="{{url_for('formulaire_theme')}}">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Identifiant du thème</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ajout_theme_id" placeholder="ID"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nom du thème</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ajout_theme_nom" placeholder=""/>
      </div>
    </div>

        <center>
      <div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </center>
</form>
<br/>

<p class="text-center">
<button type="button" class="btn btn-dark">
    <a class="text-light" href="{{url_for('accueil')}}">Retour à l'accueil.</a>
</button>
</p>
{% endblock %}

# Point d'amélioration, il faudrait éviter de demander à l'utilisateur de renseigner l'ID du theme.
