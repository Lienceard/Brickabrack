{% extends "conteneur.html" %}

{% block corps %}

<div>
    <center>
        <h2>Formulaire association</h2>
        <p>Pour ajouter une nouvelle association, complétez le formulaire et cliquez sur "Ajouter".</p>
    </center>
</div>
<form class="form" method="POST" action="{{url_for('formulaire_association')}}">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Identifiant de la brique</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="brique_id" placeholder="ID"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Identifiant du plan</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="plan_id" placeholder=""/>
      </div>
    </div>

        <center>
      <div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </center>
</form>
<br/>

<p class="text-center">
<button type="button" class="btn btn-dark">
    <a class="text-light" href="{{url_for('accueil')}}">Retour à l'accueil.</a>
</button>
</p>
{% endblock %}
